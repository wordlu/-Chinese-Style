 <script type="text/javascript">     
    //文本框默认提示文字  
    $(function(){     
       
        //姓名输入框失去焦点  
        (function login_validate(){  
            $(".reg-box .account").blur(function(){  
                if( $(this).val()==""|| $(this).val()=="请输入姓名：")  
                {   
                    $(this).addClass("errorC");  
                    $(this).next().html("姓名不能为空！");  
                    $(this).next().css("display","block");  
                }  
                
                else  
                {  
                    $(this).addClass("checkedN");  
                    $(this).removeClass("errorC");  
                    $(this).next().empty();  
                }  
            });  
            /*联系方式输入框失去焦点*/  
            $(".reg-box .admin_pwd").blur(function(){  
                reg=/^1\d{10}$/;  
                  
                if($(this).val()==""|| $(this).val()=="请输入联系方式："){  
                    $(this).addClass("errorC");  
                    $(this).next().html("联系方式不能为空！");  
                    $(this).next().css("display","block");  
                  
                }else if(!reg.test($(".admin_pwd").val()))  
                {  
                    $(this).addClass("errorC");  
                    $(this).next().html("请输入正确的联系方式！");  
                    $(this).next().css("display","block");  
                }else  
                {  
                    $(this).addClass("checkedN");  
                    $(this).removeClass("errorC");  
                    $(this).next().empty();  
                }  
            });  
        })();  
    });   
  
</script>
